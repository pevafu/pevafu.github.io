  <!-- Modal para la galería ampliada -->

  <script>
    // Datos de los proyectos de hogar en formato JSON
    const data = {
      "proyectos": [
        {
          "id": 1,
          "titulo": "Construcción Duplex",
          "descripcion": "Creación de departamento de interior con dos pisos, 3 habitaciones, cocina, living-comedor y baño",
          "imagenes": [
            "images/casa1.jpg",
            "images/casa2.jpg",
            "images/casa3.jpg",
            "images/casa4.jpg",
            "images/casa5.jpg",
            "images/casa6.jpg",
            "images/casa7.jpg"
          ]
        },
        {
          "id": 2,
          "titulo": "Reparación de Baño",
          "descripcion": "Renovación de ventilación en baño principal",
          "imagenes": [
            "images/ventilacion.jpg",
            "images/ventilacion2.jpg",
            "images/ventilacion3.jpg",
            "images/baño.jpg"
          ]
        },
        /*{
          "id": 3,
          "titulo": " ",
          "descripcion": "    ",
          "imagenes": [
            "images/  ",
            "images/ "
          ]
        },
        {
          "id": 4,
          "titulo": "Reparación de Techo",
          "descripcion": "Impermeabilización y reparación de techo",
          "imagenes": [
            "images/techo1.jpg",
            "images/techo2.jpg"
          ]
        },
        {
          "id": 5,
          "titulo": "Instalación de Pisos",
          "descripcion": "Colocación de piso flotante en área social",
          "imagenes": [
            "images/piso1.jpg",
            "images/piso2.jpg"
          ]
        },
        {
          "id": 6,
          "titulo": "Pintura de Interiores",
          "descripcion": "Pintura completa de departamento",
          "imagenes": [
            "images/pintura1.jpg",
            "images/pintura2.jpg"
          ]
        }*/
      ]
    };

    // Función para mostrar los proyectos
    function cargarProyectos() {
      try {
        const container = document.getElementById('proyectos-container');
        container.innerHTML = '';
        
        data.proyectos.forEach(proyecto => {
          const carruselId = `carousel-${proyecto.id}`;
          
          let indicadores = '';
          proyecto.imagenes.forEach((_, index) => {
            indicadores += `
              <button type="button" data-bs-target="#${carruselId}" 
                data-bs-slide-to="${index}" ${index === 0 ? 'class="active"' : ''}>
              </button>
            `;
          });
          
          let items = '';
          proyecto.imagenes.forEach((imagen, index) => {
            items += `
              <div class="carousel-item ${index === 0 ? 'active' : ''}">
                <img src="${imagen}" class="d-block w-100" alt="${proyecto.titulo} - vista ${index + 1}">
              </div>
            `;
          });
          
          const proyectoHTML = `
            <div class="col-md-4 mb-4">
              <div class="card">
                <div id="${carruselId}" class="carousel slide project-carousel" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    ${indicadores}
                  </div>
                  <div class="carousel-inner">
                    ${items}
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#${carruselId}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#${carruselId}" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>
                <div class="card-body">
                  <h5 class="card-title" onclick="abrirGaleria(${proyecto.id})">${proyecto.titulo}</h5>
                  <p class="card-text">${proyecto.descripcion}</p>
                </div>
              </div>
            </div>
          `;
          
          container.innerHTML += proyectoHTML;
        });
        
      } catch (error) {
        console.error('Error al cargar los proyectos:', error);
        document.getElementById('proyectos-container').innerHTML = `
          <div class="col-12 text-center text-danger">
            <p>Error al cargar los proyectos. Por favor recarga la página.</p>
          </div>
        `;
      }
    }

    // Función para abrir la galería modal
    function abrirGaleria(proyectoId) {
      // Encontrar el proyecto correspondiente
      const proyecto = data.proyectos.find(p => p.id === proyectoId);
      if (!proyecto) return;
      
      // Configurar el título del modal
      document.getElementById('modalTitle').textContent = proyecto.titulo;
      
      // Configurar las imágenes en el carrusel del modal
      const carruselInner = document.getElementById('modalCarouselInner');
      carruselInner.innerHTML = '';
      
      proyecto.imagenes.forEach((imagen, index) => {
        const item = document.createElement('div');
        item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
        item.innerHTML = `<img src="${imagen}" class="d-block w-100" alt="${proyecto.titulo} - vista ${index + 1}">`;
        carruselInner.appendChild(item);
      });
      
      // Mostrar el modal
      const modal = new bootstrap.Modal(document.getElementById('galleryModal'));
      modal.show();
    }

    // Llamar a la función cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', cargarProyectos);
  </script>
